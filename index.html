<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://use.fontawesome.com/26fe42e51f.js"></script>
        <title>Logiks Limited</title>
        <link rel="shortcut icon" href="./logo1.svg" type="image/x-icon" />
    </head>
    <body>
        <header>
            <div class="navbar">
                <img src="./logo1.svg" alt="logo" />

                <span>Not Just About <h>DREAMING</h></span>
            </div>
            <div class="links">
                <ul class="socials">
                    <li>
                        <a href="#"><i class="fa fa-facebook-square"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-linkedin-square"></i></a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="coming-soon">
            <div class="container">
                <h2>We are opening up soon!</h2>
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day">Time</h3>
                        <h3>Day</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour">Time</h3>
                        <h3>Hour</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">Time</h3>
                        <h3>Minute</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Time</h3>
                        <h3>Second</h3>
                    </div>
                </div>
            </div>
            <img class="waiting" src="./open.svg" alt="image" />
        </section>
        <footer>
            <!-- <div class="footer-content">
                 <h3>Logiks Limited</h3> 
             <p>Not Just About <h>DREAMING</h></p> 
            </div> -->
            <hr />

            <div class="footer-bottom">
                <p>&copy; 2021 Logiks Limited. All rights reserved</p>
            </div>
        </footer>
        <script src="./app.js"></script>
    </body>
</html>
